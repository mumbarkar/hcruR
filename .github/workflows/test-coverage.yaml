name: test-coverage

on:
  push:
    branches: [master]
  # pull_request:
  #   branches: [master]

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::covr

      - name: Run test coverage
        run: |
          Rscript -e 'covr::codecov()'
